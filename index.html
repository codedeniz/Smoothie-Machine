<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Machine by Gokdeniz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Smoothie Machine</h1>
    <p>Create your perfect smoothie!</p>
  </header>

  <main class="container">
    <form id="smoothie-form" class="smoothie-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="size">Select Size:</label>
      <select id="size" name="size" required>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <label for="ingredients">Choose Ingredients:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="ingredients" value="Banana"> Banana</label>
        <label><input type="checkbox" name="ingredients" value="Strawberry"> Strawberry</label>
        <label><input type="checkbox" name="ingredients" value="Blueberry"> Blueberry</label>
        <label><input type="checkbox" name="ingredients" value="Mango"> Mango</label>
        <label><input type="checkbox" name="ingredients" value="Spinach"> Spinach</label>
      </div>

      <label for="sweetness">Sweetness Level:</label>
      <input type="range" id="sweetness" name="sweetness" min="1" max="5" value="3">

      <button type="submit" class="order-btn">Order Smoothie</button>
    </form>

    <section id="output" class="output">
      <h2>Order Summary</h2>
      <div id="order-details"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2024 Smoothie Machine | Gokdeniz Akbuga</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
